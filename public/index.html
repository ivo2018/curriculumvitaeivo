  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

  <title>React App</title>
  <style>
    button {
      background: none;
      border: none;
    }

    button:hover {
      cursor: pointer;
    }

    #html-button1 {

      position: absolute;
  
    }

    #html-button2 {

      position: absolute;
      display: none;
    
      
    }
    #html-button1 img,#html-button2 img{
      width: 25px;
      height: 25px;
    }
  </style>
</head>

<body>
  <script>
    function changeAudio(x) {

      if (x == 0) {
        document.getElementById('sound1').play();
        document.getElementById("html-button1").style.display = "none";
        document.getElementById("html-button2").style.display = "block";
      }
      if (x == 1) {
        document.getElementById('sound1').pause();
        document.getElementById("html-button1").style.display = "block";
        document.getElementById("html-button2").style.display = "none";
      }

    }
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div>

    <button id="html-button1" onclick="changeAudio(0)">
      <img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_muted-0.png" alt="">
    </button>
    <button id="html-button2" onclick="changeAudio(1)">
      <img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-0.png" alt="">
    </button>
  </div>
  <div id="root"></div>
  <audio id="sound1" src="flowers.mp3" preload="auto"></audio>
